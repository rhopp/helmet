---
name: CI

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  push:
    branches:
      - "**"
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/go
      - run: make build

  test-unit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/go
      - run: make test-unit
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    needs:
      - build
      - test-unit
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/go
      - run: make lint

  security:
    runs-on: ubuntu-latest
    needs:
      - build
      - test-unit
      - lint
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/go
      - run: make security
